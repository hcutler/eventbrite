<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h1> Event List </h1>
<ul>
{% for event in event_list %}
    <li>{{ event.name.html }}</li>
{% endfor %}
</ul>

{% if previous_page %}
    <a href="{% url 'event-list' %}?page={{ previous_page }}&categories={{ categories }}">Previous Page</a>
{% endif %}

{% if next_page %}
    <a href="{% url 'event-list' %}?page={{ next_page }}&categories={{ categories }}">Next Page</a>
{% endif %}


</body>
</html>
